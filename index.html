<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Morpheme Power Writers</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Mode selection screen -->
    <div id="mode-selection">
        <h1>Multi-Morpheme Power Writers ⚡️</h1>
        <p>Choose your game mode:</p>
        <div class="mode-buttons">
            <button id="practice-mode-btn" class="mode-btn">Practice Mode</button>
            <a href="challenge.html" class="mode-btn">Challenge Mode</a>
        </div>
    </div>

    <!-- The game container is now hidden initially -->
    <div id="game-container" class="hidden">
        
        <div id="prompt-container">
            <p><strong>Create a word that means:</strong> <span id="definition"></span></p>
        </div>

        <div id="construction-zone-wrapper">
            <h2>Construction Zone</h2>
            <div id="construction-zone" class="drop-zone"></div>
        </div>

        <div id="spelling-zone" class="hidden">
            <input type="text" id="spelling-input" placeholder="Now, type the final word...">
            <button id="check-spell-btn">Check Spelling</button>
        </div>

        <div id="feedback-container"></div>

        <div id="morpheme-bank-wrapper">
            <h2>
                Morpheme Bank
                <button id="toggle-meanings-btn">Show Meanings</button>
            </h2>
            <div id="morpheme-bank"></div>
            <button id="reset-btn">Next Word</button>
        </div>

        <!-- NEW: Back to home button -->
        <div class="home-link-container">
            <a href="index.html" class="back-link">Back to Mode Select</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
